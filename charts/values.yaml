name: issuer-backend
namespace: default
service:
  port: 2903
images:
  backend:
    repository: io2060/unic.id-issuer-dts
    tag: dev
domain: example.io
replicas: 1
agent:
  url: http://issuer:3000
database:
  host: issuer
  user: unicid
  pwd: mypassword123
backend:
  webrtc: https://webrtc.example.io
  vision: https://vision.example.io
  timeout: 900
  logLevel: 3

vs-agent-chart:
  enabled: true
  vsAgentName: issuer
  vsAgentReplicas: 1
  vsAgentDomain: example.io
  agentName: test-issuer
  eventsBaseUrl: https://issuer-backend.example.io
  database:
    enabled: true
    host: localhost
    user: unicid
    pwd: mypassword123
  adminPort: 3000
  agentPort: 3001
  ingress:
    public:
      enableCors: true

  images:
    agent:
      repository: io2060/2060-service-agent
      tag: v1.2.0
    invitationUrl: https://i.unic-id-issuer.demos.dev.2060.io/avatar.png
    redis: 
      enabled: true
      repository: redis
      tag: alpine

  extraEnv: 
    - name: ANONCREDS_SERVICE_BASE_URL
      value: https://issuer.example.io
    - name: REDIRECT_DEFAULT_URL_TO_INVITATION_URL
      value: "true"
    - name: POSTGRES_HOST
      value: "localhost"
    - name: POSTGRES_USER
      value: "unicid"
    - name: POSTGRES_PASSWORD
      value: "mypassword123"
    - name: REDIS_HOST
      value: "localhost"
