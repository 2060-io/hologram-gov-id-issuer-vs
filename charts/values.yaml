name: issuer
namespace: default
service:
  port: 2903
images:
  backend:
    repository: io2060/hologram-gov-id-issuer-app
    tag: dev
  redis: 
    enabled: true
    repository: redis
    tag: alpine
domain: test.dev.2060.io
replicas: 1
agent:
  url: http://issuer-agent:3000
database:
  enabled: true
  host: localhost
  user: govidissuer
  pwd: mypassword123
backend:
  vision: https://webrtc.demos.2060.io
  webrtc: https://vision.demos.2060.io
  timeout: 900
  logLevel: 3

vs-agent-chart:
  enabled: true
  vsAgentName: issuer-agent
  vsAgentNamespace: default
  vsAgentReplicas: 1
  vsAgentDomain: test.dev.2060.io
  agentName: test-issuer
  eventsBaseUrl: https://issuer.test.dev.2060.io
  adminPort: 3000
  agentPort: 3001
  ingress:
    public:
      enableCors: true

  images:
    agent:
      repository: io2060/2060-service-agent
      tag: v1.2.0
    invitationUrl: https://i.issuer.test.dev.2060.io/avatar.png

  extraEnv: 
    - name: ANONCREDS_SERVICE_BASE_URL
      value: https://issuer-agent.test.dev.2060.io
    - name: REDIRECT_DEFAULT_URL_TO_INVITATION_URL
      value: "true"
    - name: POSTGRES_HOST
      value: "issuer"
    - name: POSTGRES_USER
      value: "govidissuer"
    - name: POSTGRES_PASSWORD
      value: "mypassword123"
    - name: REDIS_HOST
      value: "issuer"
    - name: REDIS_PASSWORD
      value: "mypassword123"