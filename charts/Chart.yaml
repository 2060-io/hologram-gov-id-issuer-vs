apiVersion: v2
name: verifiable-id-issuer
description: A Helm chart for deploying the unic.id issuer application
version: 0.1.0
appVersion: "1.0"
dependencies:
  - name: vs-agent
    version: 1.2.1-dev.8
    repository: oci://registry-1.docker.io/io2060
    condition: vs-agent.enabled
  - name: postgresql
    version: 13.2.19
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.4.2
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled