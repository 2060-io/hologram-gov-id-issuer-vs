version: '3'

services:
  service-agent:
    image: io2060/2060-service-agent:dev
    restart: always
    networks:
      - chatbot
    ports:
      - 2800:3000
      - 2801:3001
    environment:
      - AGENT_PUBLIC_DID=did:web:p2801.ovpndev.2060.io
      - AGENT_ENDPOINT=wss://p2801.ovpndev.2060.io
      - AGENT_INVITATION_IMAGE_URL=https://p2802.ovpndev.2060.io/avatar.png
      - AGENT_LABEL=Chatbot demo dts
      - ANONCREDS_SERVICE_BASE_URL=https://p2801.ovpndev.2060.io
      - USE_CORS=true
      - EVENTS_BASE_URL=https://p2802.ovpndev.2060.io
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=gaia
      - POSTGRES_PASSWORD=2060demo
      - AGENT_WALLET_KEY_DERIVATION_METHOD=ARGON2I_INT
      - AGENT_INVITATION_BASE_URL=https://hologram.zone/
      - REDIS_HOST=redis

  unic-id-dts:
    build: 
      context: ../
      dockerfile: Dockerfile
    image: 2060-unic-id-dts
    container_name: unic-id-dts
    restart: always
    networks:
      - chatbot
    ports:
      - 2802:5000
    environment:
      - AGENT_PORT=5000
      - SERVICE_AGENT_ADMIN_BASE_URL=https://p2800.ovpndev.2060.io
      - API_VERSION=v1
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=gaia
      - POSTGRES_PASSWORD=2060demo
      - VISION_URL=https://vision.dev.2060.io
      - WEBRTC_URL=https://dts-webrtc.dev.2060.io
      - PUBLIC_BASE_URL=https://p2802.ovpndev.2060.io
      - DATASTORE_URL=https://p2804.ovpndev.2060.io
      - CREDENTIAL_NAME=Unic Id
      - ID_VERIFICATION_TIMEOUT_SECONDS=20
      - LOG_LEVEL=3

  redis:
    image: redis:alpine
    restart: always
    networks:
      - chatbot
    ports:
      - 6379:6379
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru

  postgres:
    image: postgres:15.2
    restart: always
    networks:
      - chatbot
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=2060demo
      - POSTGRES_USER=gaia

  datastore:
    image: io2060/2060-datastore:main
    user: root
    ports:
       - "2804:2604"
    restart: unless-stopped
    networks:
      - chatbot
    environment:
    - DEBUG=1
    - QUARKUS_HTTP_PORT=2604
    - IO_TWENTYSIXTY_DATASTORE_TMP_DIR=/tmp/data/tmp
    - IO_TWENTYSIXTY_DATASTORE_TMP_LIFETIMEDAYS=5
    - IO_TWENTYSIXTY_DATASTORE_REPO_LIFETIMEDAYS=43800
    - IO_TWENTYSIXTY_DATASTORE_REPO_FS_DIR=/tmp/data/repo
    - IO_TWENTYSIXTY_DATASTORE_MEDIA_MAXCHUNKS=128
    volumes:
       - /tmp/data:/tmp/data
  
networks:
  chatbot:
